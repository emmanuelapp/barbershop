<!DOCTYPE html>
<html lang="es">
    <head> 
        {% block title %} <title>Login</title>{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        {% load staticfiles %}
        <link rel="icon" href="/static/images/calavera-final.ico" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
         <link rel="stylesheet" href="{% static 'index/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">       
         <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        {% block body %}
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 col-md-offset-4 col-md-5 col-md-offset-4 col-xs-12">
                        <a href="/"><img src="/static/images/la-zamacueca-final.png" alt="Logo" class="img img-responsive"></a>
                        <h1>Log-in</h1>
                        <p>Please Login to the system to manage all stuff</p>
                            <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                                <div class="form-group">
                                    {% include "account/form.template.html" %}
                                    <input  type="submit" class="btn btn-default" value="Login">
                                </div>
                            </form>
                        <p style="text-align:center;">Entra <a href="./account/register_user/">aqui</a> para crear una cuenta</p>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>
</html>
