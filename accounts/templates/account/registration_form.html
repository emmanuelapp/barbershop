{% extends "account/login.html" %}
{% block title %}<title>Nuevo Usuario</title>{% endblock %}
{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-12">
                        <h1>Registrate</h1>
                        <p>Por favor, llena el siguiente formulario poder entrar a tu cuenta.</p>
                        <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                            {% include "account/form.template.html" %}
                            <input type="submit" class="btn btn-default" value="Registrarme">
                        </form>
                 </div>
            </div>
        </div>
{% endblock %}
