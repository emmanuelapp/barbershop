{% extends 'index/index.template.html' %}
{% block title %}<title>Registro de usuario</title>{% endblock %}
{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-12">
                        <h1>Registrate</h1>
                        <p>Please register to create your account</p>
                        <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                            {% include "account/form.template.html" %}
                            <input type="submit" class="btn btn-default" value="Registrarme">
                        </form>
                 </div>
            </div>
        </div>
{% endblock %}
